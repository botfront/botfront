version: '3.7'
services:
  e2e:
    image: gcr.io/botfront-project/cypress-runner:3.4.0
    container_name: e2e
    volumes:
      - ../cypress.json:/app/cypress.json
      - ../cypress:/app/cypress
      - ../imports:/app/imports
    depends_on: 
      - botfront
    env_file:
      - .env.cypress

  botfront:
    image: gcr.io/botfront-project/botfront:e2e
    container_name: botfront-app
    restart: always
    # volumes:
    #   - './models/:/app/models'
    ports:
      - '8888:3000'
    depends_on:
      - mongo
    env_file:
      - .env.cypress
    environment:
      PORT: 3000
