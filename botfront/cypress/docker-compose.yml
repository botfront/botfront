version: '3.7'
services:
  e2e:
    image: gcr.io/botfront-project/cypress-runner:3.4.1
    container_name: e2e
    volumes:
      - ../cypress.json:/app/cypress.json
      - ../cypress:/app/cypress
      - ../imports/lib:/app/imports/lib
      - ../imports/api:/app/imports/api
    depends_on: 
      - botfront
    environment: 
      - BOTFRONT_HOST=botfront:3000
      - CYPRESS_baseUrl=http://botfront:3000
      - CYPRESS_RETRIES=2

  botfront:
    image: botfront-local
    container_name: botfront-app
    restart: always
    # volumes:
    #   - './models/:/app/models'
    ports:
      - '8888:3000'
    depends_on:
      - mongo
    environment:
      - PORT=3000
      - BF_PROJECT_ID=bf
      - NODE_ENV=test
      - MONGO_URL=mongodb://mongo:27017/bf
      - ORCHESTRATOR=docker-compose
      - ROOT_URL=http://botfront:3000

  botfront-api:
    image: 'botfront/botfront-api:v0.15.1'
    container_name: botfront-api
    restart: always
    networks:
      - test-network
    depends_on:
      - mongo
    ports:
      - '8080:8080'
    environment: 
      # NODE_ENV must not be set to test because it would use the mongo mem server which we don't want here
      - MONGO_URL=mongodb://mongo:27017/bf

  rasa:
    image: 'botfront/rasa-for-botfront:v1.1.7-bf.3'
    container_name: botfront-rasa
    restart: always
    networks:
      - test-network
    ports:
      - '5005:5005'
    depends_on:
      - botfront-api
    volumes:
      - './mounted/models/:/app/models'
    command:
      - run
      - '--enable-api'
      - '--debug'
    environment:
      - BF_URL=http://botfront-api:8080
      - BF_PROJECT_ID=bf
      
  # actions:
  #   image: 'botfront/actions-sdk:latest'
  #   container_name: botfront-actions
  #   networks:
  #     - botfront-network
  #   restart: always
  #   ports:
  #     - '5055:5055'
  #   volumes:
  #     - './actions:/app/actions'
  #   env_file:
  #     - .env
  # duckling:
  #   image: 'botfront/duckling:latest'
  #   container_name: botfront-duckling
  #   networks:
  #     - botfront-network
  #   restart: always
  #   ports:
  #     - '8000:8000'
  mongo:
    image: 'mongo:latest'
    container_name: botfront-mongo
    restart: always
    ports:
      - '27017:27017'
    environment: 
      - MONGO_INITDB_DATABASE=bf

