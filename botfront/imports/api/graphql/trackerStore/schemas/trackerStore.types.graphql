type Query {
    trackerStore(
        senderId: String!
        projectId: String!
        after: Int
        maxEvents: Int
    ): trackerStoreInfo
}

type Mutation {
    insertTrackerStore(senderId: String!, projectId: String!, tracker: Any): Any!
    updateTrackerStore(senderId: String!, projectId: String!, tracker: Any): Any!
}


type trackerStoreInfo{
    tracker: Any,
    lastIndex: Int,
    lastTimestamp: Float
}
