type Query {
    listDashboards(projectId: String!, _id: String): [AnalyticsDashboard]
}

type Mutation {
    updateDashboard(
        projectId: String!
        _id: String!
        name: String
        cards: [Any]
        languages: [String]
        envs: [String]
    ): AnalyticsDashboard
}

type AnalyticsDashboard {
    _id: String!
    name: String!
    projectId: String!
    cards: [AnalyticsCard]!
    languages: [String]!
    envs: [String]!
}

type AnalyticsCard {
    name: String!
    description: String
    type: String!
    visible: Boolean!
    startDate: Moment!
    endDate: Moment!
    chartType: AnalyticsGraphChartType!
    valueType: AnalyticsGraphValueType!
    includeActions: [String]
    excludeActions: [String]
    includeIntents: [String]
    excludeIntents: [String]
    userInitiatedConversations: Boolean,
    triggerConversations: Boolean,
    limit: Int
    conversationLength: Int
    selectedSequence: [Step]
    wide: Boolean
    showDenominator: Boolean
    intentsAndActionsFilters: [IntentsAndActionsFilterItem]
    intentsAndActionsOperator: IntentsAndActionsOperator
}

type IntentsAndActionsFilterItem {
    name: String
    excluded: Boolean
}


enum AnalyticsGraphValueType {
    absolute
    relative
}

enum IntentsAndActionsOperator {
    or
    and
    inOrder
}

enum AnalyticsGraphChartType {
    line
    bar
    pie
    table
}