steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', './ci/Dockerfile.ubuntu-curl', '-t', 'script-runner', '.']
- name: 'script-runner'
  args: ['bash', './ci/install_meteor.bash']
- name: 'ubuntu'
  args: ['bash', 'cd', 'botfront', '&& ', 'meteor', 'npm', 'install']
- name: 'ubuntu'
  args: ['bash', 'cd', 'botfront', '&& ', 'meteor', 'npm', 'start', 'ci']