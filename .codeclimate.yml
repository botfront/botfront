version: "2"
plugins:
    eslint:
        enabled: true
        config: /.eslintrc.js
    nodesecurity:
        enabled: true
checks:
    similar-code:
        enabled: false
    identical-code:
        enabled: true
    file-lines:
        config:
            threshold: 500
