plugins: 
    eslint:
        enabled: true
        config:
            config: /.eslintrc.js
    nodesecurity:
        enabled: true
checks:
  similar-code:
    enabled: false
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 6
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 6
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 60
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4